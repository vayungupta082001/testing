<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            background: linear-gradient(to right, rgb(237, 123, 123), rgb(203, 122, 203));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .heart {
            width: 325px;
            height: 300px;
            background-image: url("image-removebg-preview.png");
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow effect */
            border-radius: 20px;
            transition: box-shadow 0.3s ease; /* Smooth transition for hover effect */
        }
        .heart:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
        }
        .question {
            color: white;
            margin: 20px;
            font-size: 25px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            background: linear-gradient(135deg, #ff6b81, #e63946);
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: solid white;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow effect */
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }
        button:hover {
            background: linear-gradient(135deg, #ff6b81, #e63946);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="question">Do you love me?</div>
    <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        document.getElementById('yesButton').onclick = function() {
            alert('I Love you too!!');
        }

        document.getElementById('noButton').onclick = function() {
            var noButton = document.getElementById('noButton');
            var randomX = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
            var randomY = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
